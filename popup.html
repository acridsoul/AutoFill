<!DOCTYPE html>
<html>
<head>
    <title>Proton Pass Autofill</title>
    <style>
        body {
            width: 250px;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .section {
            margin-bottom: 15px;
        }
        .section-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .gender-options {
            display: flex;
            gap: 10px;
        }
        .gender-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid #4A90E2;
            border-radius: 4px;
            background: white;
            color: #4A90E2;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .gender-btn:hover, .gender-btn.selected {
            background: #4A90E2;
            color: white;
        }
        .password-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .option-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .option-row label {
            flex: 1;
            font-size: 13px;
        }
        .length-input {
            width: 50px;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #4A90E2;
        }
        .fill-btn {
            width: 100%;
            padding: 8px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .fill-btn:hover {
            background: #357ABD;
        }
        .password-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .password-input {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .copy-btn {
            padding: 4px 8px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .length-slider {
            width: 120px;
            accent-color: #4A90E2;
        }
        #passwordLengthValue {
            min-width: 24px;
            display: inline-block;
            text-align: center;
            font-size: 13px;
            color: #4A90E2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="section-title">Gender</div>
        <div class="gender-options">
            <button class="gender-btn selected" data-gender="male">Male</button>
            <button class="gender-btn" data-gender="female">Female</button>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Password Options</div>
        <div class="password-options">
            <div class="option-row">
                <label for="passwordLength">Length:</label>
                <input type="range" class="length-slider" id="passwordLength" min="8" max="32" value="12">
                <span id="passwordLengthValue">12</span>
            </div>
            <div class="option-row">
                <label>Uppercase Letters</label>
                <input type="checkbox" class="checkbox" id="useUppercase" checked>
            </div>
            <div class="option-row">
                <label>Numbers</label>
                <input type="checkbox" class="checkbox" id="useNumbers" checked>
            </div>
            <div class="option-row">
                <label>Special Characters</label>
                <input type="checkbox" class="checkbox" id="useSpecial" checked>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="section-title">Generated Password</div>
        <div class="password-display">
            <input type="text" id="generatedPassword" readonly class="password-input">
            <button class="copy-btn" id="copyPassword">Copy</button>
        </div>
    </div>
    <button class="fill-btn" id="fillForm">Fill Form</button>
    <script src="popup.js"></script>
</body>
</html>
