<!DOCTYPE html>
<html>
<head>
  <title>AutoFill Setup</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Configure RapidAPI Key</h3>
  <input type="password" id="apiKey" placeholder="Enter RapidAPI Key">
  <button id="save">Save Key</button>
  <p id="status"></p>

  <script src="setup.js"></script>
</body>
</html>
